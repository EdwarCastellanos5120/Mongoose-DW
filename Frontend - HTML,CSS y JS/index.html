<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Películas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Lista de Películas</h1>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#crearPeliculaModal"
      >
        Crear Nueva Película
      </button>
      <hr />
      <div class="row" id="lista-peliculas">
        <!-- Aquí se mostrarán las películas como tarjetas -->
      </div>
    </div>

    <div
      class="modal fade"
      id="crearPeliculaModal"
      tabindex="-1"
      aria-labelledby="crearPeliculaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="crearPeliculaModalLabel">
              Crear Nueva Película
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <!-- Formulario para crear una nueva película -->
            <form id="crearPeliculaForm">
              <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input
                  type="text"
                  class="form-control"
                  id="titulo"
                  name="titulo"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="director" class="form-label">Director</label>
                <input
                  type="text"
                  class="form-control"
                  id="director"
                  name="director"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="genero" class="form-label">Género</label>
                <input
                  type="text"
                  class="form-control"
                  id="genero"
                  name="genero"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="duracion" class="form-label"
                  >Duración (minutos)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="duracion"
                  name="duracion"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="sinopsis" class="form-label">Sinopsis</label>
                <textarea
                  class="form-control"
                  id="sinopsis"
                  name="sinopsis"
                  rows="3"
                  required
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="imagen" class="form-label">URL de la Imagen</label>
                <input
                  type="text"
                  class="form-control"
                  id="imagen"
                  name="imagen"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="actores" class="form-label"
                  >Actores (separados por comas)</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="actores"
                  name="actores"
                  required
                  multiple
                />
              </div>
              <div class="mb-3">
                <label for="idioma" class="form-label">Idioma</label>
                <input
                  type="text"
                  class="form-control"
                  id="idioma"
                  name="idioma"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="clasificacion" class="form-label"
                  >Clasificación</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="clasificacion"
                  name="clasificacion"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="calificacion" class="form-label"
                  >Calificación</label
                >
                <input
                  type="number"
                  step="0.1"
                  min="0"
                  max="10"
                  class="form-control"
                  id="calificacion"
                  name="calificacion"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="fechaLanzamiento" class="form-label"
                  >Fecha de Lanzamiento</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="fechaLanzamiento"
                  name="fechaLanzamiento"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary" id="guardarNuevo">
                Guardar Película
              </button>
              <button
                type="button"
                class="btn btn-primary d-none"
                id="guardarEdicion"
              >
                Guardar Cambios
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Agrega el enlace al archivo JavaScript para interactuar con la API -->
    <script src="js/app.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
